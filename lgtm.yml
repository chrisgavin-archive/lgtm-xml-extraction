        CODEQL_EXTRACTOR_XML_SOURCE_ARCHIVE_DIR="$CODEQL_EXTRACTOR_JAVA_SOURCE_ARCHIVE_DIR" \
        CODEQL_EXTRACTOR_XML_TRAP_DIR="$CODEQL_EXTRACTOR_JAVA_TRAP_DIR" \
